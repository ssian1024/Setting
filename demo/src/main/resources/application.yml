server:
  port: 9090
  servlet:
    context-path: /
    encoding:
      charset: utf-8
      enabled: true
      force: true


spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/project
    username : root
    password : 1234

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

  main:
    allow-bean-definition-over: true